<div class="dialog-content">
  <form class="dialog-form">
    <div class="form-field" *ngFor="let field of editableFields">
      <mat-form-field appearance="fill" class="form-field-element">
        <mat-label>{{ field | titlecase }}</mat-label>
        <input matInput [(ngModel)]="data.value[field]" [name]="field" />
      </mat-form-field>
    </div>
  </form>
</div>
<div class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Ä°ptal</button>
  <button mat-button color="primary" (click)="onSave()" class="save-button">
    Kaydet
  </button>
</div>
